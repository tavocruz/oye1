        <main role="main" class="py-4 bg-light flex-grow-1" id="main">
            <div class="container mt-5 pt-5 pb-1">
                <div class="row">
                    <div class="col col-md-6 m-auto">
                        <h2 class="py-3 border-bottom">Registro</h2>
                        <form class="form-signin py-3" id="formRegistro" name="formRegistro" novalidate method="POST">
                            <div class="form-group">
                                <label for="email">Correo electrónico *</label>
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control fix-rounded-right border-right-0" id="email" name="email" aria-required="true" aria-invalid="false">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <svg height="16" width="16" aria-hidden="true" focusable="false" data-icon="correo" class="svg-inline" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg>
                                        </span>
                                    </div>
                                </div>
                                <span id="errorEmail" class="error"></span>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">
                                    Contraseña *
                                </label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control fix-rounded-right border-right-0" id="contrasena" name="contrasena" value="" aria-required="true" aria-invalid="false">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-white"><svg class="svg-inline" height="16" width="16" aria-hidden="true" focusable="false" data-icon="llave" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M512 176.001C512 273.203 433.202 352 336 352c-11.22 0-22.19-1.062-32.827-3.069l-24.012 27.014A23.999 23.999 0 0 1 261.223 384H224v40c0 13.255-10.745 24-24 24h-40v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24v-78.059c0-6.365 2.529-12.47 7.029-16.971l161.802-161.802C163.108 213.814 160 195.271 160 176 160 78.798 238.797.001 335.999 0 433.488-.001 512 78.511 512 176.001zM336 128c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48-48 21.49-48 48z"></path></svg></span>
                                    </div>
                                </div>
                                <span id="errorContrasena" class="error"> </span>
                            </div>
                            <div class="form-group">
                                <label for="confirmacion">
                                    Confirmación de contraseña *
                                </label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control fix-rounded-right border-right-0" id="confirmacion" name="confirmacion" value="" aria-required="true" aria-invalid="false">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-white"><svg class="svg-inline" height="16" width="16" aria-hidden="true" focusable="false" data-icon="llave" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M512 176.001C512 273.203 433.202 352 336 352c-11.22 0-22.19-1.062-32.827-3.069l-24.012 27.014A23.999 23.999 0 0 1 261.223 384H224v40c0 13.255-10.745 24-24 24h-40v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24v-78.059c0-6.365 2.529-12.47 7.029-16.971l161.802-161.802C163.108 213.814 160 195.271 160 176 160 78.798 238.797.001 335.999 0 433.488-.001 512 78.511 512 176.001zM336 128c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48-48 21.49-48 48z"></path></svg></span>
                                    </div>
                                </div>
                                <span id="errorConfirmacion" class="error"> </span>
                            </div>
                            <div class="form-group">
                                <label for="genero">
                                    Género musical favorito *
                                </label>
                                <select class="custom-select mb-3" id="genero" name="genero" aria-required="true" aria-invalid="false">
                                    <option selected disabled value="">
                                        Seleccione...
                                    </option>
                                    <option value="1">
                                        Rock
                                    </option>
                                    <option value="2">
                                        Balada
                                    </option>
                                    <option value="3">
                                        Salsa
                                    </option>
                                    <option value="4">
                                        Otro
                                    </option>
                                </select>
                                <span id="errorGenero" class="error"></span>
                            </div>
                            <div class="form-group mb-3">
                                <p class="font-weight-bolder">
                                    Edad *<br>
                                    <span id="errorEdad" class="error"></span>
                                </p>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="edad" id="edad1" value="1" class="custom-control-input radio-edad" aria-required="true" aria-invalid="false">
                                    <label class="custom-control-label radio-edad" for="edad1">
                                        Menor a 20 años
                                    </label>
                                    <br>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="edad" id="edad2" value="2" class="custom-control-input radio-edad" aria-required="true" aria-invalid="false">
                                    <label class="custom-control-label radio-edad" for="edad2">
                                        Entre 20 a 40 años
                                    </label>
                                    <br>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="edad" id="edad3" value="3" class="custom-control-input radio-edad" aria-required="true" aria-invalid="false">
                                    <label class="custom-control-label radio-edad" for="edad3">
                                        Mayor a 40 años
                                    </label>
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox arrow">
                                <input type="checkbox" class="custom-control-input" value="" id="terminos" name="terminos" aria-required="true" aria-invalid="false">
                                <label class="custom-control-label" for="terminos">
                                    Acepto los términos de uso *
                                </label>
                            </div>
                            <span id="errorTerminos" class="error"></span>
                            <div class="mt-3">
                                <label class="sr-only" for="nota">* Campos obligatorios</label>
                                <input type="text" readonly class="form-control-plaintext text-primary" tabindex="-1" id="nota" value="* Campos obligatorios">
                            </div>

                            <div class="mt-3 py-4">
                             <button class="btn btn-primary btn-submit-form" name="btn-submit-registro" id="submitRegistro">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
